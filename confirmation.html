<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation - Urban Chic Salon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/css/styles.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-5 pt-5 translucent-box">
        <section>
            <h2>Confirmation of Your Appointment</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" readonly>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" readonly>
                </div>
                <div class="form-group">
                    <label for="timeSlot">Booked Time Slot</label>
                    <input type="text" class="form-control" id="timeSlot" readonly>
                </div>
                <div class="form-group">
                    <label for="service">Service</label>
                    <input type="text" class="form-control" id="service" readonly>
                </div>
                <div class="form-group">
                    <label for="stylist">Stylist</label>
                    <input type="text" class="form-control" id="stylist" readonly>
                </div>
                <div class="form-group">
                    <label for="cost">EST Service Cost</label>
                    <input type="text" class="form-control" id="cost" readonly>
                </div>
                <p>You may now close this tab.</p>
            </form>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-4">
        <p>Urban Chic Salon &copy; 2024. All rights reserved.</p>
        <p>
            <a href="#" class="text-white">Privacy Policy</a> |
            <a href="#" class="text-white">Terms of Service</a>
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById('name').value = params.get('name');
            document.getElementById('email').value = params.get('email');
            document.getElementById('timeSlot').value = `${params.get('date')} ${params.get('time')}`;
            document.getElementById('service').value = params.get('services');
            document.getElementById('stylist').value = params.get('stylist');
            document.getElementById('cost').value = `$${params.get('cost')}`;
        });
    </script>
</body>
</html>
